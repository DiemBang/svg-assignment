    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
      gsap.to(".jump", {
        y: -20,
        duration: 0.5,
        ease: "power1.inOut",
        repeat: -1,
        yoyo: true,
      });
      gsap.to(".fade", {
        opacity: 0, // Start with opacity 0
        duration: 1, // Duration of fade in and out
        ease: "power1.inOut",
        repeat: -1, // Repeat indefinitely
        yoyo: true, // Reverse the animation to create the fade in and out effect
      });
      gsap.to("#Main_Puddle, #Puddle", {
        scaleX: 1.02, // Adjust the horizontal scale for a subtle stretching effect
        scaleY: 0.98, // Adjust the vertical scale for a subtle compression effect
        duration: 2, // Duration of each puddle animation
        ease: "power1.inOut", // Easing function for smooth motion
        repeat: -1, // Repeat the animation indefinitely
        yoyo: true, // Alternate between stretching and compressing
      });
      function blinkPuddle() {
        const puddle = document.querySelectorAll("#Strokes, #Blobs");
        gsap.to(puddle, {
          opacity: 0.3,
          duration: 1.5,
          repeat: -1,
          yoyo: true,
        });
      }

      blinkPuddle();
    </script>
